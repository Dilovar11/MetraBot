<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h3 id="hello">Привет D</h3>
<button onclick="sendData()">Авторизоваться</button>

<script>
    const tg = window.Telegram.WebApp;

    if (!tg.initData) {
        alert("❌ Откройте Mini App через кнопку Telegram");
    }

    function sendData() {
        tg.sendData(JSON.stringify({
            initData: tg.initData
        }));
    }
</script>


</body>
</html>
